<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ton Reward</title>
    <link rel="stylesheet" href="finalbuild.css" />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  </head>
  <body>
    <h2 style="color: #00ccff; text-shadow: 0 0 10px rgba(0, 204, 255, 0.7)">
      Discover Your TON Potential
    </h2>
    <div>
      <input
        type="text"
        id="wallet"
        placeholder="Enter your wallet address"
      /><button onclick="loadWalletData()">Check Wallet</button>

      <a
        id="tonkeeperLink"
        href="#"
        target="_blank"
        style="display: none; margin-top: 10px"
        >Claim</a
      >
    </div>

    <div id="result"></div>

    <div id="balanceResult"></div>

    <a id="toggleTransactions" onclick="toggleTransactions()">
      ‚è©Show Transactions
    </a>
    <div
      id="transactionContainer"
      class="transaction-list"
      style="display: none"
    ></div>
    <script>
      AOS.init();
    </script>

    <script src="finalbud.js"></script>
  </body>
</html>
